services:
  openflip:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openflip
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
