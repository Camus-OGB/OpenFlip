<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - OpenFlip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            500: '#c084fc',
                            600: '#a855f7',
                            700: '#9333ea',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="/" class="font-semibold flex items-center gap-2">
                <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                OpenFlip
            </a>
            <a href="/upload" class="text-sm px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                + Nouveau
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <button onclick="history.back()" class="text-sm text-gray-500 hover:text-gray-700 mb-6 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Retour
        </button>
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold">Tous les flipbooks</h1>
                <p class="text-gray-500 mt-1" id="countText">Chargement...</p>
            </div>
        </div>

        <!-- Grid -->
        <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Chargé dynamiquement -->
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-16">
            <svg class="w-16 h-16 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <h2 class="text-xl font-semibold mt-4">Aucun flipbook</h2>
            <p class="text-gray-500 mt-2">Commencez par créer votre premier flipbook</p>
            <a href="/upload" class="inline-block mt-6 px-6 py-3 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                Créer un flipbook
            </a>
        </div>
    </main>

    <script>
        async function loadGallery() {
            try {
                const res = await fetch('/api/documents?limit=50');
                const docs = await res.json();
                
                const grid = document.getElementById('galleryGrid');
                const emptyState = document.getElementById('emptyState');
                const countText = document.getElementById('countText');
                
                if (docs.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    countText.textContent = '0 flipbook';
                    return;
                }
                
                countText.textContent = `${docs.length} flipbook${docs.length > 1 ? 's' : ''}`;
                
                grid.innerHTML = docs.map(doc => `
                    <a href="/reader/${doc.id}" class="group block bg-white border rounded-xl overflow-hidden hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                        <div class="aspect-[4/3] bg-gray-100 overflow-hidden">
                            <img src="${doc.thumbnail}" alt="${doc.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold truncate">${doc.title}</h3>
                            <p class="text-sm text-gray-500 mt-1">${doc.pages} pages</p>
                        </div>
                    </a>
                `).join('');
            } catch (err) {
                console.error('Erreur chargement galerie:', err);
            }
        }
        
        loadGallery();
    </script>
</body>
</html>
