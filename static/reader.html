<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lecteur - OpenFlip</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        :root {
            --primary: #a855f7;
            --swiper-theme-color: #a855f7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Header */
        .header {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .header svg { width: 22px; height: 22px; color: var(--primary); }
        .header .title { 
            color: rgba(255,255,255,0.7); 
            font-size: 14px; 
            max-width: 300px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .header .new-btn { 
            color: rgba(255,255,255,0.7); 
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .header .new-btn:hover { 
            color: white; 
            background: rgba(255,255,255,0.1);
        }

        /* Main container */
        .reader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 70px 20px 90px;
        }

        /* Viewer wrapper */
        .viewer-wrapper {
            position: relative;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        /* Turn.js Flipbook */
        .flipbook-container {
            position: relative;
            perspective: 2500px;
        }

        #turnFlipbook {
            width: 900px;
            height: 600px;
        }

        #turnFlipbook .page {
            background-color: white;
        }

        #turnFlipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        #turnFlipbook .page.odd {
            background: linear-gradient(to right, #fafafa 0%, #fff 10%, #fff 90%, #f5f5f5 100%);
            box-shadow: inset -3px 0 20px rgba(0,0,0,0.05), inset -1px 0 3px rgba(0,0,0,0.1);
        }

        #turnFlipbook .page.even {
            background: linear-gradient(to left, #fafafa 0%, #fff 10%, #fff 90%, #f5f5f5 100%);
            box-shadow: inset 3px 0 20px rgba(0,0,0,0.05), inset 1px 0 3px rgba(0,0,0,0.1);
        }

        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 6px;
            transform: translateX(-50%);
            background: linear-gradient(to right, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 20%, rgba(255,255,255,0.2) 50%, rgba(0,0,0,0.1) 80%, rgba(0,0,0,0.3) 100%);
            z-index: 10;
            pointer-events: none;
        }

        .book-shadow {
            position: absolute;
            bottom: -25px;
            left: 5%;
            right: 5%;
            height: 25px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, transparent 70%);
            filter: blur(8px);
            z-index: -1;
        }

        /* Swiper */
        .swiper-container {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 160px);
        }

        .swiper {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .swiper-slide {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background: rgba(0,0,0,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 20px;
        }

        /* Controls bar */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 100;
        }

        .controls button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .controls button:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .controls button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .controls button svg {
            width: 18px;
            height: 18px;
        }

        .page-indicator {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-indicator input {
            background: transparent;
            border: none;
            color: white;
            width: 35px;
            text-align: center;
            font-size: 14px;
            outline: none;
        }

        .page-indicator input::-webkit-outer-spin-button,
        .page-indicator input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            margin: 0 8px;
        }

        .zoom-level {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            min-width: 45px;
            text-align: center;
        }

        /* Effect selector */
        .effect-selector {
            position: relative;
        }

        .effect-menu {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 0;
            display: none;
            min-width: 140px;
        }

        .effect-menu.show {
            display: block;
        }

        .effect-menu button {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .effect-menu button:hover {
            background: rgba(255,255,255,0.1);
        }

        .effect-menu button.active {
            background: var(--primary);
            color: white;
        }

        /* Loading */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        #loading p {
            margin-top: 16px;
            color: rgba(255,255,255,0.6);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        #error {
            position: fixed;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            text-align: center;
            padding: 20px;
        }

        #error.show { display: flex; }
        #error svg { color: #ef4444; }
        #error h2 { font-size: 24px; margin-top: 16px; }
        #error p { color: rgba(255,255,255,0.6); margin-top: 8px; }
        #error a {
            margin-top: 24px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 { margin-bottom: 16px; font-size: 18px; }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            justify-content: flex-end;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-actions .cancel {
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
        }

        .modal-actions .save {
            border: none;
            background: var(--primary);
            color: white;
        }

        /* Responsive */
        @media (max-width: 950px) {
            #turnFlipbook {
                width: 95vw !important;
                height: 60vh !important;
            }
            .swiper-container {
                max-width: 95vw;
            }
            .header .title { display: none; }
        }

        .hidden { display: none !important; }

        /* Bouton retour flottant */
        .back-btn {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.4);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(0,0,0,0.6);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            OpenFlip
        </a>
        <span class="title" id="docTitle"></span>
    </header>

    <!-- Bouton retour flottant -->
    <button onclick="history.back()" class="back-btn">
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Loading -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Chargement du flipbook...</p>
    </div>

    <!-- Reader -->
    <div id="reader" class="reader-container hidden">
        <div class="viewer-wrapper" id="viewerWrapper">
            <!-- Turn.js container -->
            <div id="turnContainer" class="flipbook-container">
                <div id="turnFlipbook"></div>
                <div class="book-spine" id="bookSpine"></div>
                <div class="book-shadow"></div>
            </div>

            <!-- Swiper container -->
            <div id="swiperContainer" class="swiper-container hidden">
                <div class="swiper" id="swiperFlipbook">
                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls" class="controls hidden">
        <button id="firstBtn" title="Première page (Home)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
            </svg>
        </button>
        <button id="prevBtn" title="Page précédente (←)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        
        <div class="page-indicator">
            <input type="number" id="pageInput" min="1" value="1">
            <span>/</span>
            <span id="totalPages">0</span>
        </div>

        <button id="nextBtn" title="Page suivante (→)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
        <button id="lastBtn" title="Dernière page (End)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
            </svg>
        </button>

        <div class="divider"></div>

        <!-- Effect selector -->
        <div class="effect-selector">
            <button id="effectBtn" title="Effet de transition">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                </svg>
            </button>
            <div class="effect-menu" id="effectMenu">
                <button data-effect="flip" class="active">Flipbook</button>
                <button data-effect="slide">Slide</button>
                <button data-effect="fade">Fade</button>
                <button data-effect="coverflow">Coverflow</button>
                <button data-effect="cards">Cards</button>
            </div>
        </div>

        <!-- Zoom -->
        <button id="zoomOutBtn" title="Zoom arrière (-)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"/>
            </svg>
        </button>
        <button id="zoomInBtn" title="Zoom avant (+)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"/>
            </svg>
        </button>
        <span class="zoom-level" id="zoomLevel">100%</span>

        <div class="divider"></div>

        <button id="fullscreenBtn" title="Plein écran (F)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
            </svg>
        </button>
    </div>

    <!-- Error -->
    <div id="error">
        <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <h2>Document introuvable</h2>
        <p>Ce document n'existe pas ou a été supprimé.</p>
        <a href="/upload">Créer un flipbook</a>
    </div>

    <script>
    $(document).ready(function() {
        const docId = window.location.pathname.split('/').pop();
        let totalPages = 0;
        let currentEffect = 'flip'; // Défaut: flip (turn.js)
        let currentPage = 1;
        
        // Viewers
        let turnInstance = null;
        let swiperInstance = null;
        let turnInitialized = false;
        let swiperInitialized = false;
        
        const zoomLevels = [0.5, 0.75, 1, 1.25, 1.5];
        let zoomIndex = 2;

        const $loading = $('#loading');
        const $reader = $('#reader');
        const $controls = $('#controls');
        const $error = $('#error');
        const $turnContainer = $('#turnContainer');
        const $swiperContainer = $('#swiperContainer');
        const $turnFlipbook = $('#turnFlipbook');
        const $swiperWrapper = $('#swiperWrapper');
        const $viewerWrapper = $('#viewerWrapper');
        const $docTitle = $('#docTitle');
        const $pageInput = $('#pageInput');
        const $totalPages = $('#totalPages');
        const $zoomLevel = $('#zoomLevel');

        // Load document
        async function loadDocument() {
            try {
                const res = await fetch(`/api/documents/${docId}`);
                if (!res.ok) throw new Error('Not found');
                
                const doc = await res.json();
                totalPages = doc.pages;
                $docTitle.text(doc.title);
                $totalPages.text(totalPages);
                $pageInput.attr('max', totalPages);
                
                document.title = `${doc.title} - OpenFlip`;
                
                // Load saved effect
                const savedEffect = localStorage.getItem(`flipbook_effect_${docId}`);
                if (savedEffect && ['flip', 'slide', 'fade', 'coverflow', 'cards'].includes(savedEffect)) {
                    currentEffect = savedEffect;
                }
                
                // Update menu UI
                $('.effect-menu button').removeClass('active');
                $(`.effect-menu button[data-effect="${currentEffect}"]`).addClass('active');
                
                await initViewer();
            } catch (err) {
                $loading.addClass('hidden');
                $error.addClass('show');
            }
        }

        // Initialize the appropriate viewer
        async function initViewer() {
            if (currentEffect === 'flip') {
                await initTurnJs();
                $turnContainer.removeClass('hidden');
                $swiperContainer.addClass('hidden');
                $('#bookSpine').show();
            } else {
                await initSwiper();
                $turnContainer.addClass('hidden');
                $swiperContainer.removeClass('hidden');
            }
            
            $loading.addClass('hidden');
            $reader.removeClass('hidden');
            $controls.removeClass('hidden');
            
            updateButtons();
        }

        // Initialize Turn.js
        async function initTurnJs() {
            if (turnInitialized) {
                $turnFlipbook.turn('page', currentPage);
                return;
            }
            
            // Add pages
            for (let i = 1; i <= totalPages; i++) {
                const $page = $('<div>', { class: 'page' });
                const $img = $('<img>', {
                    src: `/pages/${docId}/page_${i}.webp`,
                    alt: `Page ${i}`,
                    loading: i <= 4 ? 'eager' : 'lazy'
                });
                $page.append($img);
                $turnFlipbook.append($page);
            }

            // Wait for first images
            await Promise.all(
                $turnFlipbook.find('img').slice(0, 2).map(function() {
                    return new Promise(resolve => {
                        if (this.complete) resolve();
                        else {
                            this.onload = resolve;
                            this.onerror = resolve;
                        }
                    });
                }).get()
            );

            // Initialize turn.js
            $turnFlipbook.turn({
                width: 900,
                height: 600,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                duration: 1000,
                when: {
                    turning: function(event, page) {
                        currentPage = page;
                        updatePageIndicator();
                    },
                    turned: function(event, page) {
                        currentPage = page;
                        updatePageIndicator();
                        updateButtons();
                    }
                }
            });
            
            turnInitialized = true;
        }

        // Initialize Swiper
        async function initSwiper() {
            if (swiperInitialized) {
                // Just update effect and go to page
                if (swiperInstance) {
                    swiperInstance.destroy(true, true);
                }
            } else {
                // Add slides
                for (let i = 1; i <= totalPages; i++) {
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';
                    slide.innerHTML = `<img src="/pages/${docId}/page_${i}.webp" alt="Page ${i}" loading="${i <= 3 ? 'eager' : 'lazy'}">`;
                    $swiperWrapper[0].appendChild(slide);
                }
                swiperInitialized = true;
            }

            // Initialize Swiper with current effect
            swiperInstance = new Swiper('#swiperFlipbook', {
                effect: currentEffect,
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: currentEffect === 'coverflow' ? 'auto' : 1,
                initialSlide: currentPage - 1,
                speed: 600,
                keyboard: { enabled: true },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                fadeEffect: { crossFade: true },
                coverflowEffect: {
                    rotate: 30,
                    slideShadows: true,
                    depth: 100,
                    stretch: 0,
                },
                cardsEffect: {
                    slideShadows: true,
                    perSlideOffset: 8,
                    perSlideRotate: 2,
                },
                on: {
                    slideChange: function() {
                        currentPage = this.activeIndex + 1;
                        updatePageIndicator();
                        updateButtons();
                    }
                }
            });
        }

        // Change effect
        function changeEffect(effectName) {
            if (currentEffect === effectName) return;
            
            // Save current page
            if (currentEffect === 'flip' && turnInitialized) {
                currentPage = $turnFlipbook.turn('page');
            } else if (swiperInstance) {
                currentPage = swiperInstance.activeIndex + 1;
            }
            
            currentEffect = effectName;
            localStorage.setItem(`flipbook_effect_${docId}`, effectName);
            
            // Update menu UI
            $('.effect-menu button').removeClass('active');
            $(`.effect-menu button[data-effect="${effectName}"]`).addClass('active');
            $('#effectMenu').removeClass('show');
            
            // Switch viewer
            if (effectName === 'flip') {
                $swiperContainer.addClass('hidden');
                $turnContainer.removeClass('hidden');
                $('#bookSpine').show();
                if (turnInitialized) {
                    $turnFlipbook.turn('page', currentPage);
                }
            } else {
                $turnContainer.addClass('hidden');
                $swiperContainer.removeClass('hidden');
                initSwiper();
            }
            
            updateButtons();
        }

        // Update page indicator
        function updatePageIndicator() {
            $pageInput.val(currentPage);
        }

        // Update button states
        function updateButtons() {
            $('#firstBtn, #prevBtn').prop('disabled', currentPage <= 1);
            $('#lastBtn, #nextBtn').prop('disabled', currentPage >= totalPages);
        }

        // Navigation
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            
            if (currentEffect === 'flip' && turnInitialized) {
                $turnFlipbook.turn('page', page);
            } else if (swiperInstance) {
                swiperInstance.slideTo(page - 1);
            }
            
            updatePageIndicator();
            updateButtons();
        }

        function prevPage() {
            if (currentEffect === 'flip' && turnInitialized) {
                $turnFlipbook.turn('previous');
            } else if (swiperInstance) {
                swiperInstance.slidePrev();
            }
        }

        function nextPage() {
            if (currentEffect === 'flip' && turnInitialized) {
                $turnFlipbook.turn('next');
            } else if (swiperInstance) {
                swiperInstance.slideNext();
            }
        }

        // Event listeners
        $('#firstBtn').on('click', () => goToPage(1));
        $('#prevBtn').on('click', prevPage);
        $('#nextBtn').on('click', nextPage);
        $('#lastBtn').on('click', () => goToPage(totalPages));

        $pageInput.on('change', function() {
            const page = parseInt($(this).val());
            if (page >= 1 && page <= totalPages) {
                goToPage(page);
            } else {
                $(this).val(currentPage);
            }
        });

        // Effect menu
        $('#effectBtn').on('click', function(e) {
            e.stopPropagation();
            $('#effectMenu').toggleClass('show');
        });

        $('.effect-menu button').on('click', function() {
            changeEffect($(this).data('effect'));
        });

        $(document).on('click', function(e) {
            if (!$(e.target).closest('.effect-selector').length) {
                $('#effectMenu').removeClass('show');
            }
        });

        // Zoom
        function applyZoom() {
            const zoom = zoomLevels[zoomIndex];
            $viewerWrapper.css('transform', `scale(${zoom})`);
            $zoomLevel.text(Math.round(zoom * 100) + '%');
        }

        $('#zoomInBtn').on('click', function() {
            if (zoomIndex < zoomLevels.length - 1) {
                zoomIndex++;
                applyZoom();
            }
        });

        $('#zoomOutBtn').on('click', function() {
            if (zoomIndex > 0) {
                zoomIndex--;
                applyZoom();
            }
        });

        // Fullscreen
        let fullscreenZoomIndex = null;
        
        $('#fullscreenBtn').on('click', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                // Entrer en plein écran: sauvegarder le zoom actuel et agrandir
                fullscreenZoomIndex = zoomIndex;
                // Calculer le zoom optimal pour remplir l'écran
                const viewportHeight = window.innerHeight - 150; // Moins les contrôles
                const viewportWidth = window.innerWidth - 100;
                const bookHeight = currentEffect === 'flip' ? 600 : 500;
                const bookWidth = currentEffect === 'flip' ? 900 : 400;
                const scaleH = viewportHeight / bookHeight;
                const scaleW = viewportWidth / bookWidth;
                const optimalScale = Math.min(scaleH, scaleW, 1.5); // Max 150%
                
                // Trouver le niveau de zoom le plus proche
                let bestIndex = zoomIndex;
                let minDiff = Infinity;
                zoomLevels.forEach((level, i) => {
                    const diff = Math.abs(level - optimalScale);
                    if (diff < minDiff) {
                        minDiff = diff;
                        bestIndex = i;
                    }
                });
                zoomIndex = bestIndex;
                applyZoom();
            } else {
                // Sortir du plein écran: restaurer le zoom précédent
                if (fullscreenZoomIndex !== null) {
                    zoomIndex = fullscreenZoomIndex;
                    fullscreenZoomIndex = null;
                    applyZoom();
                }
            }
        });

        // Keyboard shortcuts
        $(document).on('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    prevPage();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Home':
                    goToPage(1);
                    break;
                case 'End':
                    goToPage(totalPages);
                    break;
                case '+':
                case '=':
                    $('#zoomInBtn').click();
                    break;
                case '-':
                    $('#zoomOutBtn').click();
                    break;
                case 'f':
                case 'F':
                    $('#fullscreenBtn').click();
                    break;
            }
        });

        // Start
        loadDocument();
    });
    </script>
</body>
</html>
